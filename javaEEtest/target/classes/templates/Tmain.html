<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        /* 头部样式 */
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        /* 导航条 */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        /* 导航链接 */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* 链接 - 修改颜色 */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* 创建三个不相等的列 */
        .column {
            float: left;
            padding: 10px;
        }
        /* 左右两侧宽度 */
        .column.side {
            width: 25%;
        }

        /* 中间区域宽度 */
        .column.middle {
            width: 50%;
        }
        /* 列后面清除浮动 */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        /* 响应式布局 - 宽度小于600px时设置上下布局 */
        @media screen and (max-width: 600px) {
            .column.side, .column.middle {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <a>教师登录成功！</a>
    <h1>欢迎光临请假系统</h1>
</div>

<div class="topnav">
    <div><a href="/show_tapply?field=default&condition=&page_number=1&page_size=5">所有假条</a> </div>
    <div><a href="/untreated_tapply">未阅读假条</a> </div>
    <div style="float:right; text-align:right"><a href="/show_login">退出登录</a></div>
</div>

<div class="row">
    <div class="column side">
        <h2>左侧栏</h2>
        <p></p>
    </div>

    <div class="column middle">
        <h2>主区域内容</h2>
        <p>查看对应课程学生请假信息清单。可以点开清单中每一项查看对应详细请假申请。</p>
        <p>以按时间段查询对应课程学生请假清单</p>
    </div>

    <div class="column side">
        <h2>右侧栏</h2>
        <p></p>
    </div>
</div>

</body>
</html>
